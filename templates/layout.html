<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Grocery Store{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoFQO7FQ+EXzGaDJ6WlqzjBbcGH9RnR9eI9cWYK04tKOFlN"
    crossorigin="anonymous"
  >
</head>
<body>
  <div class="container mt-4">

    <!-- Header -->
    <h1 class="text-center mb-4">{% block header %}Grocery Store{% endblock %}</h1>

    <!-- Navigation -->
    <div class="text-center mb-4">
      <a href="{{ url_for('index') }}" class="btn btn-outline-primary me-2">Home</a>
      <a href="{{ url_for('query') }}" class="btn btn-outline-success me-2">Add Inventory</a>
      <a href="{{ url_for('query2') }}" class="btn btn-outline-info me-2">View Inventory</a>
      <a href="{{ url_for('view_log') }}" class="btn btn-outline-dark me-2">View Log</a>

    </div>

    <!-- Flash Messages -->
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="alert alert-info">
          {% for message in messages %}
            <div>{{ message }}</div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <!-- Main Content Block -->
    {% block content %}{% endblock %}
    
  </div>
</body>
</html>
