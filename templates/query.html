<h2>Insert up to 5 Grocery Items</h2>
<form method="POST">
  {% for i in range(1, 6) %}
    <div class="form-group">
      <label for="item{{ i }}">Item {{ i }}</label>
      <input type="text" name="item{{ i }}" class="form-control">
    </div>
  {% endfor %}
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
